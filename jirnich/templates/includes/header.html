<header>
    <div>
        <div class="container align-items-center mb-4">
            <a href="/" class="link-body-emphasis text-decoration-none">
                <span class="fs-4">Учи язык читая</span>
            </a>

            <nav class="">
                {% if current_user.is_authenticated %}
                  <a class="" href="{{ url_for('auth.logout') }}">Выйти</a>
                  {{ current_user.username }}
                {% elif request.path=="/login" %}
                  <a class="" href="{{ url_for('auth.signup') }}">Зарегистрироваться</a>
                {% else %}
                  <a class="" href="{{ url_for('auth.login') }}">Войти</a>
                {% endif %}
            </nav>
        </div>
    </div>
</header>
